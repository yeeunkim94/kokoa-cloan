<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends- Kokoa Cloan</title>
  </head>
  <body class="chatting-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header chatting-header">
      <i class="fas fa-chevron-left fa-2x chatting-column"></i>
      <h1 class="screen-header__title chatting-column">Cat</h1>
      <div class="screen-header__icons chatting-column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>
    <main class="chatting-screen-main">
      <div class="chatting-screnn-day-align">
        <div class="chatting-screen__day">
          <div>Tuesday, June 30, 2020</div>
        </div>
      </div>
      <div class="chatting-screen-dialogist">
        <img
          src="https://i.natgeofe.com/n/4f5aaece-3300-41a4-b2a8-ed2708a0a27c/domestic-dog_thumb.jpg"
          class="user-component__avatar user-component__avatar--sm"
        />
        <div class="chatting-screen-dialogist__box1">
          <span class="chatting-screen-dialogist__box1-name">Cat</span>
          <div class="chatting-screen-dialogist__box1-hi">
            <i class="fas fa-comment-alt fa-2x"></i>
            <div>Hi!</div>
            <span>21:27</span>
          </div>
        </div>
      </div>
      <div class="chatting-screen-speaker">
        <div class="chatting-screen-dialogist__box1">
          <div class="chatting-screen-speaker__box1-hi">
            <span>21:27</span>
            <i class="fas fa-comment-alt fa-2x"></i>
            <div>What's up?</div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="keyboard-title">
        <i class="far fa-plus-square fa-2x"></i>
        <div class="keyboard-title__input">
          <span>Hi!</span>
          <div>
            <i class="far fa-smile fa-2x"></i>
            <i class="fas fa-arrow-up fa-2x"></i>
          </div>
        </div>
      </div>
      <div class="keyboard">
        <div class="keyboard_content">
          <div class="keyboard_eng">q</div>
          <div class="keyboard_eng">w</div>
          <div class="keyboard_eng">e</div>
          <div class="keyboard_eng">r</div>
          <div class="keyboard_eng">t</div>
          <div class="keyboard_eng">y</div>
          <div class="keyboard_eng">u</div>
          <div class="keyboard_eng">i</div>
          <div class="keyboard_eng">o</div>
          <div class="keyboard_eng">p</div>
        </div>
        <div class="keyboard_content">
          <div class="keyboard_eng">a</div>
          <div class="keyboard_eng">s</div>
          <div class="keyboard_eng">d</div>
          <div class="keyboard_eng">f</div>
          <div class="keyboard_eng">g</div>
          <div class="keyboard_eng">h</div>
          <div class="keyboard_eng">j</div>
          <div class="keyboard_eng">k</div>
          <div class="keyboard_eng">l</div>
        </div>
        <div class="keyboard_content">
          <div class="keyboard_eng keyboard_icon">
            <i class="far fa-arrow-alt-circle-up"></i>
          </div>
          <div class="keyboard_eng">z</div>
          <div class="keyboard_eng">x</div>
          <div class="keyboard_eng">c</div>
          <div class="keyboard_eng">v</div>
          <div class="keyboard_eng">b</div>
          <div class="keyboard_eng">n</div>
          <div class="keyboard_eng">m</div>
          <div class="keyboard_eng keyboard_icon">
            <i class="fas fa-backspace"></i>
          </div>
        </div>
        <div class="keyboard_content">
            <div class="keyboard_eng keyboard_icon">123</div>
            <div class="keyboard_eng keyboard_icon">
                <i class="fas fa-globe"></i>
              </div>
            <div class="keyboard_eng">
                <i class="fas fa-microphone"></i>
            </div>
            <div class="keyboard_eng keyboard_space">space</div>
            <div class="keyboard_eng keyboard_icon keyboard_return">
              return
            </div>
          </div>
      </div>
    </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/26e73bd1c7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
