<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends- Kokoa Cloan</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons-find">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <a href="setting.html">
            <i class="fas fa-cog fa-2x"></i>
        </a>
        <span class="screen-header__icons-noti"></span>
      </div>
    </header>
    <main>
      <section class="chats-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.natgeofe.com/n/4f5aaece-3300-41a4-b2a8-ed2708a0a27c/domestic-dog_thumb.jpg"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Dog</h4>
              <div class="ellipsis-screen__exclamation">
                <h4 class="user-component__subtitle-chats">
                  +81 010-1234-5678
                </h4>
                <i class="fas fa-exclamation-circle"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="chat-component">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
        </div>
      </section>
      <section class="find-screen">
        <div class="find-screen__icons">
          <div>
            <i class="far fa-calendar-check fa-2x"></i>
            <span>Calender</span>
          </div>
          <div>
            <i class="fas fa-upload fa-2x"></i>
            <span>Talk Drive</span>
          </div>
          <div>
            <i class="far fa-grin-wink fa-2x"></i>
            <span>Emoticons</span>
          </div>
          <div>
            <i class="fas fa-palette fa-2x"></i>
            <span>Themes</span>
          </div>
          </div>
          </section>
          <section class="find-screen">
              <div class="find-screen__icons">
          <div>
            <i class="fas fa-piggy-bank fa-2x"></i>
            <span>Account</span>
          </div>
          <div>
            <i class="far fa-comments fa-2x"></i>
            <span>Openchat</span>
          </div>
          <div class="find-screen__empty">
          </div>
          </div>
      </section>
      <section class="more-screnn__suggestion">
          <span>Suggestions</span>
          <div class="more-screen__suggestion__box">
             <div class="more-screen__suggestion__box2">
               <img src="https://play-lh.googleusercontent.com/sTug7DxquD6aKrTTnsejKXYoK9CrvZo2i6HiuuSXwx5-hU5cm15DPU6ew_CRvji0WhTL" />
               <span>Kakao Story</span>
             </div>
             <div class="more-screen__suggestion__box2">
                <img src="https://play-lh.googleusercontent.com/sTug7DxquD6aKrTTnsejKXYoK9CrvZo2i6HiuuSXwx5-hU5cm15DPU6ew_CRvji0WhTL" />
                <span>Kakao Story</span>
            </div>
            <div class="more-screen__suggestion__box2">
                <img src="https://play-lh.googleusercontent.com/sTug7DxquD6aKrTTnsejKXYoK9CrvZo2i6HiuuSXwx5-hU5cm15DPU6ew_CRvji0WhTL" />
                <span>Kakao Story</span>
            </div>
            <div class="more-screen__suggestion__box2_empty"></div>
         </div>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="ellipsis.html">
            <span class="nav__notification1"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/26e73bd1c7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
