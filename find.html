<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends- Kokoa Cloan</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons-find">
        <span><i class="fas fa-search fa-2x"></i></span>
        <a href="setting.html">
          <i class="fas fa-cog fa-2x"></i>
        </a>
        <span class="screen-header__icons-noti"></span>
      </div>
    </header>
    <main class="find-screen">
      <div class="find-screen__icons">
        <div>
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div>
          <i class="far fa-address-book fa-2x"></i>
          <span>Add by</span>
          <span>Contacts</span>
        </div>
        <div>
          <i class="fas fa-user-plus fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div>
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="find-screen__RecommendF">
        <div>Recommended Friends</div>
        <div>You have no recommended friends.</div>
      </div>
      <div class="find-screen__OpenChat">
        <div class="find-screen__OpenChat__title">Open Chat</div>
        <div class="find-screen__OpenChat__link">
          <div>Go to Openchat Home</div>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <div class="find-screen__OpenChat-example">
        <div class="find-screen__OpenChat-example__content">
          <span>#BTS</span>
          <span>#BTS#ARMY#FRIENDS</span>
        </div>
        <div class="find-screen__OpenChat-example__pic">
          <img
            src="https://w.namu.la/s/912bde0c4a0b2e7be286896a157e86968e1a1ae608278451f7a6f6f10cb86f537e7e334d71237ec6052808d189b8586f61b4afa8e4d301dbeb7cc45d774a72a1e3095ac62a504582b064af4eb39dbe93f4ec0e28069a79c54cbbf8e7bc7afcb5"
          />
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="ellipsis.html">
            <span class="nav__notification1"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/26e73bd1c7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
